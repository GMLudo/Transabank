[formatters]
keys=detailed,simple

[handlers]
keys=console,syslog

[loggers]
keys=root,deutschebank2ofx

[formatter_simple]
format=deutschebank2ofx:%(name)s:%(levelname)s:  %(message)s

[formatter_detailed]
format=deutschebank2ofx:%(name)s:%(levelname)s [%(module)s.py L%(lineno)d]:  %(message)s

[handler_console]
class=StreamHandler
args=[]
formatter=detailed

[handler_syslog]
class=handlers.SysLogHandler
args=['/dev/log', handlers.SysLogHandler.LOG_USER]
formatter=detailed

[logger_root]
level=DEBUG
handlers=syslog,console

[logger_deutschebank2ofx]
level=DEBUG
qualname=deutschebank2ofx
handlers=syslog,console
propagate=0